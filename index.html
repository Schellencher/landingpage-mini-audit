<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
    header { background-color: #4CAF50; color: white; padding: 20px; text-align: center; }
    section { background-color: #fff; padding: 40px 20px; border-radius: 10px; 
              max-width: 500px; margin: 40px auto; 
              box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

<header>
  <h1>ðŸš€ Hol dir dein kostenloses Mini-Audit!</h1>
  <p>Automatisiere Prozesse und spare jede Woche Stunden!</p>
</header>

<section>
  <h2>ðŸ“§ Jetzt Mini-Audit anfordern</h2>
  <p>In 15 Minuten zeige ich dir, wie du Prozesse automatisierst und Kosten reduzierst.</p>

  <!-- Form ohne action, wir Ã¼bernehmen die Kontrolle -->
  <form id="auditForm" onsubmit="return false;">
      <input type="text" name="name" placeholder="Dein Name" required>
      <input type="email" name="email" placeholder="Deine E-Mail-Adresse" required>
      <button type="submit">âœ… Kostenloses Mini-Audit anfordern</button>
  </form>
</section>

<script>
const form = document.getElementById('auditForm');

form.addEventListener('submit', async function(e) {
    e.preventDefault(); // Browser-Submit verhindern

    const formData = new FormData(form);
    const object = Object.fromEntries(formData.entries());

    try {
        const response = await fetch("https://formspree.io/f/meozlpjl", {
            method: "POST",
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(object),
            redirect: "manual" // Blockiert Formspree-Weiterleitung
        });

        if (response.ok) {
            window.location.href = "thankyou.html"; // Weiterleitung nur zu deiner Seite
        } else {
            alert("Ups! Etwas ist schiefgelaufen. Bitte versuche es erneut.");
        }
    } catch (error) {
        alert("Netzwerkfehler. Bitte versuche es erneut.");
    }
});
</script>

</body>
</html>
