<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Audit - Prozesse automatisieren & Zeit sparen</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
    header { background-color: #4CAF50; color: white; padding: 20px; text-align: center; }
    section { background-color: #fff; padding: 40px 20px; border-radius: 10px;
              max-width: 500px; margin: 40px auto;
              box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

<header>
  <h1>ðŸš€ Hol dir dein kostenloses Mini-Audit!</h1>
  <p>Automatisiere Prozesse und spare jede Woche Stunden!</p>
</header>

<section>
  <h2>ðŸ“§ Jetzt Mini-Audit anfordern</h2>
  <p>In 15 Minuten zeige ich dir, wie du Prozesse automatisierst und Kosten reduzierst.</p>

  <div id="auditForm">
      <input type="text" id="name" placeholder="Dein Name" required>
      <input type="email" id="email" placeholder="Deine E-Mail-Adresse" required>
      <button id="submitBtn">âœ… Kostenloses Mini-Audit anfordern</button>
  </div>
</section>

<script>
document.getElementById('submitBtn').addEventListener('click', function(event) {
    event.preventDefault(); // verhindert jede Browser-Aktion

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();

    if (!name || !email) {
        alert("Bitte fÃ¼lle alle Felder aus.");
        return;
    }

    // Daten im klassischen x-www-form-urlencoded Format
    const formData = new URLSearchParams();
    formData.append('name', name);
    formData.append('email', email);

    // Fetch mit "no-cors" und ohne Redirect
    fetch("https://formspree.io/f/meozlpjl", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData.toString(),
        mode: "no-cors",  // Browser ignoriert Antwort
        redirect: "manual" // Verhindert Weiterleitung
    }).catch(err => console.log("Hintergrund-Fehler:", err));

    // Sofort deine eigene Danke-Seite laden
    window.location.href = "thankyou.html";
});
</script>

</body>
</html>
