<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Audit - Prozesse automatisieren & Zeit sparen</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
    header { background-color: #4CAF50; color: white; padding: 20px; text-align: center; }
    section {
      background-color: #fff;
      padding: 40px 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
    }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

<header>
  <h1>ðŸš€ Hol dir dein kostenloses Mini-Audit!</h1>
  <p>Automatisiere Prozesse und spare jede Woche Stunden!</p>
</header>

<section>
  <h2>ðŸ“© Jetzt Mini-Audit anfordern</h2>
  <p>In 15 Minuten zeige ich dir, wie du Prozesse automatisierst und Kosten reduzierst.</p>

  <!-- Kein echtes <form> -->
  <div id="auditForm">
    <input type="text" id="name" placeholder="Dein Name" required>
    <input type="email" id="email" placeholder="Deine E-Mail-Adresse" required>
    <button id="sendBtn">âœ… Kostenloses Mini-Audit anfordern</button>
  </div>
</section>

<script>
const button = document.getElementById('sendBtn');

button.addEventListener('click', async function() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();

    if (!name || !email) {
        alert("Bitte fÃ¼lle alle Felder aus.");
        return;
    }

    const formData = new FormData();
    formData.append("name", name);
    formData.append("email", email);

    const response = await fetch("https://formspree.io/f/meozlpjl", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
    });

    // âœ… IMMER eigene Danke-Seite, nie Formspree
    if (response.ok) {
        window.location.href = "thankyou.html";
    } else {
        alert("Ups! Etwas ist schiefgelaufen. Bitte versuche es erneut.");
    }
});
</script>

</body>
</html>
