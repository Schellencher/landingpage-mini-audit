<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini-Audit â€“ Prozesse automatisieren</title>
  <meta name="description" content="Hol dir dein kostenloses Mini-Audit, automatisiere Prozesse und spare jede Woche Stunden an Arbeit!" />
  <link rel="canonical" href="https://getlaunchedge.com/" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      background-color: #fff;
      padding: 40px 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ Hol dir dein kostenloses Mini-Audit!</h1>
    <p>Automatisiere Prozesse und spare jede Woche Stunden!</p>
  </header>
  <section>
    <form id="auditForm">
      <input type="text" name="name" placeholder="Dein Name" required />
      <input type="email" name="email" placeholder="Deine E-Mail" required />
      <button type="submit">Absenden</button>
    </form>
    <p id="statusMessage"></p>
  </section>
  <script>
    document.getElementById('auditForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = e.target.name.value;
      const email = e.target.email.value;

      const response = await fetch('/api/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email }),
      });

      const data = await response.json();
      document.getElementById('statusMessage').textContent =
        data.success ? 'Danke! Du bist jetzt eingetragen.' : 'Fehler: ' + (data.error || 'Unbekannt');
    });
  </script>
</body>
</html>
